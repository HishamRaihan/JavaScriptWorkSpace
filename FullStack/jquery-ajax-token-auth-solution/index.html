<!DOCTYPE html>
<html>

<head>
  <title>API Token Authentication</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <h1>API Token Authentication</h1>
  <h2> This is a toy application. Do not enter real passwords, or passwords you have used anywhere else!</h2>

  <p id="message"></p>

  <form id="sign-up" class="border">
    <fieldset>
      <legend>Sign up!</legend>
      <input type="text" name="credentials[email]" placeholder="Email">
      <input type="password" name="credentials[password]" placeholder="Password">
      <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
      <input type="submit" value="Sign up!">
    </fieldset>
  </form>

  <form id="sign-in" class="border">
    <fieldset>
      <legend>Sign in!</legend>
      <input type="text" name="credentials[email]" placeholder="Email">
      <input type="password" name="credentials[password]" placeholder="Password">
      <input type="submit" value="Sign in!">
    </fieldset>
  </form>

  <form id="sign-out" class="border">
    <fieldset>
      <legend>Sign Out!</legend>
      <input type="submit" value="Sign out!">
    </fieldset>
  </form>

  <form id="change-password" class="border">
    <fieldset>
      <legend>Change Password!</legend>
      <input type="password" name="passwords[old]" placeholder="Old Password">
      <input type="password" name="passwords[new]" placeholder="New Password">
      <input type="submit" value="Change Password!">
    </fieldset>
  </form>

  <form id="movie-create" class="border">
    <fieldset>
      <legend>Create One Movie</legend>
      <input type="text" name="movie[title]" placeholder="Enter Movie Text">
      <input type="text" name="movie[director]" placeholder="Enter Movie Director">
      <input type="submit" value="Create Movie">
    </fieldset>
  </form>

  <form id="movie-index" class="border">
    <fieldset>
      <legend>Get All Movies</legend>
      <input type="submit" value="Get All Movies">
    </fieldset>
  </form>

  <form id="movie-show" class="border">
    <fieldset>
      <legend>Get One Movie</legend>
      <input type="text" name="movie[id]" placeholder="Enter Movie ID">
      <input type="submit">
    </fieldset>
  </form>

  <form id="movie-delete" class="border">
    <fieldset>
      <legend>Delete One Movie</legend>
      <input type="text" name="movie[id]" placeholder="Enter Movie ID">
      <input type="submit" value="Delete Movie">
    </fieldset>
  </form>

  <form id="movie-update" class="border">
    <fieldset>
      <legend>Update One Movie</legend>
      <input type="text" name="movie[id]" placeholder="Enter Movie ID">
      <input type="text" name="movie[title]" placeholder="Enter Movie Text">
      <input type="text" name="movie[director]" placeholder="Enter Movie Director">
      <input type="submit" value="Update Movie">
    </fieldset>
  </form>
</body>

</html>
